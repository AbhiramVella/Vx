<div th:fragment="doctors">
    <tr th:each="Doctor : ${doctors}">
        <div class="border border-secondary p-4 mt-3">
            <div class="row">
                <div class="col-6 p-3"><strong><td th:text="'Dr. '+${Doctor.firstName}+' '+${Doctor.lastName}"></td></strong></div>
                <div class="col-2 p-2"><button class="btn btn-light border" th:data-user_id="${Doctor.id}" id="user_accept">Accept</button></div>
                <div class="col-2 p-2"><button class="btn btn-light border" th:data-user_id="${Doctor.id}" id="user_reject">Decline</button></div>
            </div>
        </div>
    </tr>
</div>
